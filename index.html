<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        
        <main>
            <section id="search_bar">
                <div class="jumbotron">
                    <h1>Search For Any Movie</h1>

                    <div class="search-contain">
                        <img src="css/images/search.svg" alt="search button" id="search-btn">
                        <input type="text" id="searchText" placeholder="" autocomplete="off">
                        <p id="tip">Hit enter to search</p>
                    </div>

                </div>
            </section>

            <section class="movies">
                
                <div id="movie-container">
                    <div id="comedy"></div>
                    <div id="adventure"></div>
                    <div id="animation"></div>
                    <div id="crime"></div>
                </div>

                <div id="container">
                </div>
                    
            </section>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
